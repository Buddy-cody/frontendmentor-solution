<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="fullContainer">
      <div class="photoContainer">
        <img src="images/image-product-desktop.jpg" alt="" srcset="">
      </div>
      <div class="textContainer">
        <header>
          <div class="category">Perfume</div>
          <h3>Gabrielle Essence Eau De Parfum</h3>
        </header>
        <div class="peragraph">
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="font-size"><span class="new-price">$149.99</span><sup><span
              class="old-price">$169.99</span></sup> </div>
        <button>
          <img src="images/icon-cart.svg" alt="product image">
          <b>Add to Cart</b>
        </button>
      </div>
    </div>
  </main>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Buddy-cody</a>.
  </div>
</body>

</html>
